  <head>

  <body>
    <div class="row">
      <div class="col-7 pink">
        <div class="container left-side">
          <h2>Variants</h2>

              <ul id="productCh">

                  <a href="#">Change</a>
                </li>
              </ul>
              <div class="left-line"></div>
              <ul id="product1">
                <li><img src="images/img1.png" alt="img1"></li>
                <li><b>1x</b> CoreProduct<i>速</i></li>
                <li><b>$19.99</b></li>
              </ul>
              <ul id="product2">
                <li><img src="images/img1.png" alt="img1"></li>
                <li><b>2x</b>CoreProduct<i>速</i></li>
                <li><b>$29.99</b></li>
              </ul>
              <ul id="product3">
                <li><img src="images/img1.png" alt="img1"></li>
                <li><b>3x</b>CoreProduct<i>速</i></li>
                <li><b>$39.99</b></li>
              </ul>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end button">
                <button class="btn btn-danger btn-lg" type="button">
                  Save changes
                </button>  
              </div>
              <!-- iki cia gerai -->
            </div>
          </div>




          <div class="section1790">


            <h2>Payment and shipping</h2>
            <div class="group1790">
              <div class="container">
                <h3>Customer Information</h3>
                <p>Fields marked as (*) are required.</p>


<!--First name forms-->
                
                <div class="row g-3">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="*First name"
                      aria-label="First name"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="*Last name"
                      aria-label="Last name"
                    />
                  </div>
                </div>

<!-- Email form -->

                <div class="mb-3">
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="*Email">
                </div>
  
                <h3>Shipping Address</h3>
  
<!-- Adress-->
                <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="*Adress">
                </div>

<!-- city-->

                <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="*City">
                </div>
  
                
  
                <!-- forma-->
                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control"
                        id="floatingInputGrid"
                        placeholder="name@example.com"
                        value="mdo@example.com"
                      />
                      <label for="floatingInputGrid">Email address</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <select
                        class="form-select"
                        id="floatingSelectGrid"
                        aria-label="Floating label select example"
                      >
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <label for="floatingSelectGrid">Works with selects</label>
                    </div>
                  </div>
                </div>
                <h3>Payment Method</h3>
                <p>All Transactions are secure and encrypted</p>
                
                
                
                
                
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="button">Button</button>
                </div>
              </div>
            </div>



          </div>






        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
