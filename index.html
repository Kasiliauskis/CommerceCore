<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CommerceCore Front End Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Work+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-7 pink">
        <div class="container left-side">
          <h2>Variants</h2>
          <div class="frame117">
            <div class="container">
              <ul id="productCh">
                <li><img src="images/img1.png" alt="img1" /></li>
                <li><b>3x</b>&nbsp;CoreProduct<i>速</i></li>
                <li id="oneMore">
                  <a href="#">Change</a>
                </li>
              </ul>
              <div class="left-line"></div>
              <ul id="product1">
                <li><img src="images/img1.png" alt="img1" /></li>
                <li><b>1x</b>&nbsp;CoreProduct<i>速</i></li>
                <li><b>$19.99</b></li>
              </ul>
              <ul id="product2">
                <li><img src="images/img1.png" alt="img1" /></li>
                <li><b>2x</b>&nbsp;CoreProduct<i>速</i></li>
                <li><b>$29.99</b></li>
              </ul>
              <ul id="product3">
                <li><img src="images/img1.png" alt="img1" /></li>
                <li><b>3x</b>&nbsp;CoreProduct<i>速</i></li>
                <li><b>$39.99</b></li>
              </ul>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end button">
                <button class="btn btn-danger btn-lg" type="button">
                  Save changes
                </button>
              </div>
            </div>
          </div>

          <div class="section1790">
            <h2>Payment and shipping</h2>
            <div class="group1790">
              <div class="container">
                <h3>Customer Information</h3>
                <p>Fields marked as (*) are required.</p>

                <!--Names forms-->

                <div class="row names-row">
                  <div class="col name-form1">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="*First name"
                      aria-label="First name"
                    />
                  </div>
                  <div class="col name-form2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="*Last name"
                      aria-label="Last name"
                    />
                  </div>
                </div>

                <!-- Email form -->

                <div class="email-form">
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="*Email"
                  />
                </div>

                <h3>Shipping Address</h3>

                <!-- Adress-->

                <div class="address-form">
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="*Address"
                  />
                </div>

                <!-- City form-->

                <div class="city-form">
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="*City"
                  />
                </div>

                <!-- Other form-->

                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <select
                        class="form-select"
                        id="floatingSelectGrid"
                        aria-label="Floating label select example"
                      >
                        <option selected>Select</option>
                        <option value="1">Lietuva</option>
                      </select>
                      <label for="floatingSelectGrid">*Country</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <select
                        class="form-select"
                        id="floatingSelectGrid"
                        aria-label="Floating label select example"
                      >
                        <option selected>Select</option>
                        <option value="1">Vilnius</option>
                        <option value="2">Kaunas</option>
                        <option value="3">Klaipeda</option>
                      </select>
                      <label for="floatingSelectGrid">*Region/State</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="col postal-code">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="*Postal code"
                        aria-label="First name"
                      />
                    </div>
                  </div>
                </div>

                <!-- Payment Method -->

                <h3>Payment Method</h3>
                <p>All Transactions are secure and encrypted</p>
                <div class="payment-frame117">
                  <div class="container">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        Credit Card
                      </label>
                    </div>
                  </div>
                  <div class="payment-line"></div>
                  <div class="container frame1738">
                    <div class="city-form card-form">
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Card number"
                      />
                    </div>

                    <form class="row gx-3 gy-2 align-items-center">
                      <div class="col-md-3">
                        <label
                          class="visually-hidden"
                          for="specificSizeInputName"
                          >Date</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="specificSizeInputName"
                          placeholder="MM/YY"
                        />
                      </div>
                      <div class="col-md-3">
                        <label
                          class="visually-hidden"
                          for="specificSizeInputName"
                          >CVV</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="specificSizeInputName"
                          placeholder="CVV"
                        />
                      </div>
                    </form>
                  </div>
                </div>

                <div class="d-grid gap-2 order-button">
                  <button class="btn" type="button">Complete order</button>
                </div>

                <div class="container security-logo">
                  <div id="norton">
                    <img src="images/Norton.png" alt="Norton" />
                  </div>
                  <div id="verisign">
                    <img src="images/VeriSign.jpg" alt="VeriSign" />
                  </div>
                  <div id="mcafee">
                    <img src="images/McAfee.png" alt="McAfee" />
                  </div>
                  <div id="comodo">
                    <img src="images/comodo.png" alt="comodo" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
